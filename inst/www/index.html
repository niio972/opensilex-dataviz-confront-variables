<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OpenSILEX - Confront 2 variables</title>
    <!-- style -->
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- datatables csss -->
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css" />
    <!-- select2 -->
    <link href="css/select2.min.css" rel="stylesheet" />
    <!-- jquery ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- css loader -->
    <link rel="stylesheet" href="css/css-loader.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<div id="cssLoader" class="loader loader-default" data-text="Loading"></div>

<body>
    <div class="wrap">
        <h2 class="main-title">Confront variable data</h2>
        <div class="container-fluid">
            <div class="col-md-12">
                <!-- form -->
                <form role="form">
                    <div id="inputForm">
                        <!-- variable -->
                        <div class="form-group" id="varX-form">
                            <b>
                              <label for="variable">
                                Variable X axis
                              </label>
                            </b>
                            <select id="variableX" class="form-control">
                              <span class="selection"></span>
                            </select>
                          </div>
                          <div class="form-group" id="varY-form">
                            <b>
                              <label for="variable">
                                Variable Y axis
                              </label>
                            </b>
                            <select id="variableY" class="form-control">
                              <span class="selection"></span>
                            </select>
                          </div>
                        
                        <label for="trend">Trend</label>
                        <input type="checkbox" id="trend" name="trend" >
                        <div class="form-inline">
                            <label for="startDate">Start date:</label>
                            <input class="form-control" type="text" id="startDate" name="startDate" />
                            <label for="endDate">End date:</label>
                            <input class="form-control" type="text" id="endDate" name="endDate" />
                        </div>
                        <!-- submit -->
                        <div class="form-group"></div>
                        <button id="submit" type="submit" class="btn btn-primary">
                            Show graph!
                        </button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Search parameters -->
    <p id="searchParameters" ></p>
    
    <!-- plotDiv -->
    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" id="plotDiv" allowfullscreen></iframe>
    </div>
    <br>

    <!-- jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
     <!-- datatable js library -->
     <script type="text/javascript" src="js/pdfmake.min.js"></script>
     <script type="text/javascript" src="js/vfs_fonts.js"></script>
     <script type="text/javascript" src="js/datatables.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <!-- opencpu client -->
    <script src="js/opencpu-0.5.js"></script>
    <script src="js/opensilex.js"></script>
    <!-- user script -->
    <script src="js/app.js"></script>
    
</body>

</html>
